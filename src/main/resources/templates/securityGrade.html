<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценка защищенности</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:object="${stages}" action="securityGrade" th:align="center" style="
    padding: 12px 20px;
    margin: 8px 0;
    max-width: 80%;
">
<header>
    <h1 th:align="center" th:inline="text" >
        Профиль безопасности требуемый
        [[${requiredSecurityProfile}]]
    </h1>
</header>
<table class="table table-striped-columns">
    <thead>
    <tr>
        <th scope="col">№ элемента матрицы</th>
        <th scope="col">Коэффициент важности</th>
        <th scope="col">Профиль безопасности достигнутый</th>
        <th scope="col">Qд*aj</th>
        <th scope="col">Сравнение профилей</th>
        <th scope="col">Степень выполнения групп требований</th>
    </tr>
    </thead>
    <tbody>
    <div th:remove="tag" th:each="stageDTO: ${stages}">
        <tr>
            <td th:text="${stageDTO.base.matrixElementNumber}"></td>
            <td th:text="${stageDTO.base.importanceFactor}"></td>
            <td th:text="${stageDTO.base.achievedSecurityProfile}"></td>
            <td th:text="${stageDTO.base.importanceFactorMultiplyByAchievedSecurityProfile}"></td>
            <td th:text="${stageDTO.base.profileComparison}"></td>
            <td th:rowspan="4" th:text="${stageDTO.requirementGroupsFulfillment}"></td>
        </tr>
        <tr>
            <td th:text="${stageDTO.structure.matrixElementNumber}"></td>
            <td th:text="${stageDTO.structure.importanceFactor}"></td>
            <td th:text="${stageDTO.structure.achievedSecurityProfile}"></td>
            <td th:text="${stageDTO.structure.importanceFactorMultiplyByAchievedSecurityProfile}"></td>
            <td th:text="${stageDTO.structure.profileComparison}"></td>
        </tr>
        <tr>
            <td th:text="${stageDTO.measures.matrixElementNumber}"></td>
            <td th:text="${stageDTO.measures.importanceFactor}"></td>
            <td th:text="${stageDTO.measures.achievedSecurityProfile}"></td>
            <td th:text="${stageDTO.measures.importanceFactorMultiplyByAchievedSecurityProfile}"></td>
            <td th:text="${stageDTO.measures.profileComparison}"></td>
        </tr>
        <tr>
            <td th:text="${stageDTO.resources.matrixElementNumber}"></td>
            <td th:text="${stageDTO.resources.importanceFactor}"></td>
            <td th:text="${stageDTO.resources.achievedSecurityProfile}"></td>
            <td th:text="${stageDTO.resources.importanceFactorMultiplyByAchievedSecurityProfile}"></td>
            <td th:text="${stageDTO.resources.profileComparison}"></td>
        </tr>
    </div>
    </tbody>
</table>
<h1 th:align="center" th:inline="text" style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
">
    <div th:align="left" th:inline="text" style="display:block">
        Качественная оценка
        [[${qualityGrade}]]
    </div>
    <div th:align="right" th:inline="text" style="display:block">
        Количественная оценка
        [[${quantityGrade}]]
    </div>
</h1>
<div>
    <input type="submit" value="Рассчитать оценку" style="margin: .4rem"/>
</div>
</form>
</body>
</html>
